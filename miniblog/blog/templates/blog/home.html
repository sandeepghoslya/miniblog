{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
<h3>Home page</h3>
  {% for post in posts %}
    <div>
        <div>
            <h1>{{post.title}}</h1>
            <p>{{post.desc}}</p>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
